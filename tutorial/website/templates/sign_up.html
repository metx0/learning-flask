{%extends "layout.html" %}
{% block title %}Sign Up{%endblock%}

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Adress</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="firsName">First Name</label>
            <input type="text" id="firsName" class="form-control" name="firsName" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="password1">Enter Password</label>
            <input type="password" id="password1" class="form-control" name="password1" placeholder="Pasword"/>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Password"/>
        </div>
        <br />

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
